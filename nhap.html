<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C·∫£m ∆°n v·ª£ y√™u üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 5vw;
      color: #e60073;
      margin-bottom: 12vh;
      z-index: 2;
      animation: pulse-text 2s infinite ease-in-out;
    }

    @keyframes pulse-text {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    .heart-grid {
      position: relative;
      width: 90vw;
      max-width: 500px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-auto-rows: 1fr;
      gap: 3vw;
      margin-top: -6vh;
      aspect-ratio: 1 / 1;
    }

    .heart-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10%;
      animation: pulse 3s infinite ease-in-out;
      box-shadow: 0 0 10px 2px rgba(230, 0, 115, 0.7);
    }

    .heart-grid img:not(.show) {
      visibility: hidden;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    /* Responsive tweak: gi·∫£m kho·∫£ng c√°ch gi·ªØa c√°c √¥ khi m√†n h√¨nh nh·ªè */
    @media (max-width: 600px) {
      h1 {
        font-size: 6vw;
        margin-bottom: 8vh;
      }

      .heart-grid {
        gap: 2.5vw;
        margin-top: -4vh;
      }

      .heart-grid img {
        object-position: center center;
      }
    }

    /* Th√™m hi·ªáu ·ª©ng bay l√™n cho tr√°i tim */
    .heart {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: rgba(255, 105, 180, 0.6); /* H·ªìng nh·∫π */
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: rgba(255, 105, 180, 0.6);
      border-radius: 50%;
    }

    .heart::before {
      top: -6px;
      left: 0;
    }

    .heart::after {
      left: -6px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>C·∫£m ∆°n v·ª£ ƒë√£ tha l·ªói cho anh üíñ</h1>

  <div class="heart-grid">
    <!-- 25 √¥, ch·ªâ show c√°c √¥ t·∫°o h√¨nh tr√°i tim -->
    <img src="p1.jpg" class="show"/>
    <img src="p2.jpg" class="show"/>

    <img src="p14.jpg" class="show"/>

    <img />

    <img />

    <img />

    <img src="p18.jpg" class="show"/>
    <img />
    <img />
  </div>

  <script>
    // T·∫°o hi·ªáu ·ª©ng tr√°i tim bay l√™n
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');

      // V·ªã tr√≠ ng·∫´u nhi√™n tr√™n m√†n h√¨nh
      let leftPos;
      const side = Math.random();
      if (side < 0.5) {
        leftPos = Math.random() * 35; // 0vw - 35vw
      } else {
        leftPos = 65 + Math.random() * 35; // 65vw - 100vw
      }

      heart.style.left = `${leftPos}vw`;
      heart.style.animationDuration = (Math.random() * 2 + 4) + "s";
      document.body.appendChild(heart);

      // X√≥a tr√°i tim sau khi bay xong
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 400);
  </script>
</body>
