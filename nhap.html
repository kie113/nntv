    body {

      font-size: 5vw;

      50% {

    }

    .heart-grid {
      position: relative;
      width: 90vw;
      max-width: 500px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-auto-rows: 1fr;
      gap: 3vw;
      margin-top: -6vh;
      aspect-ratio: 1 / 1;
    }

    .heart-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10%;
      animation: pulse 3s infinite ease-in-out;
      box-shadow: 0 0 10px 2px rgba(230, 0, 115, 0.7);
    }

    .heart-grid img:not(.show) {
      visibility: hidden;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
